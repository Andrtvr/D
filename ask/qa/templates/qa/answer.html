<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for e in form.non_field_errors %}
<div class="alert alert-danger">{{e}}</div>
{% endfor %}
<form class="form" method="post" action="/answer/">
    {% csrf_token %}

    Text: <br>
    {{ form.text }}

    <div class="form">
        <button type="submit" class="btn btn-primary">
            Save</button>
    </div>
</form>


</body>
</html>
